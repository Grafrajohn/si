---
layout: default
---

<div class="container" style="padding-top: 10px;">

    <h1>{{ page.title }}</h1>

    {% if page.image %}   
    <div class="offset-1 col-10">     
        <figure>
            <img class="img-fluid" src="{{ page.image }}" alt="{{ page.alt-image }}" />
            <figcaption class="figure-caption">{{ page.alt-image }}</figcaption>
        </figure>         
    </div>
    {% endif %}      
   
    {{ content }}
   
</div>
